<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Works</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">
        <h1 class="site-title">
            <a href="index.html">
                <img src="img/logo.svg" alt="logo">
            </a>
        </h1>

        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#works">Works</a></li>
                <li><a href="#news">News</a></li>
                <li><a href="#contact">Contact</a></li>
                <li>
                    <a href="https://www.instagram.com/" target="_blank">
                        <img src="img/icon-instagram.png" alt="instagram">
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="mainvisual">
            <picture>
                <source media="(max-width: 600px)" srcset="img/mainvisual-sp.jpg">
                <img src="img/mainvisual-pc.jpg" alt="mainvisual">
            </picture>
        </section>

        <section id="about" class="wrapper">
            <h2 class="sec-title">
                About
            </h2>

            <ul>
                <li>
                    Yuta Nihei
                </li>
                <li>
                    沖縄県那覇市泊
                </li>
                <li>
                    TEL: 098-000-0000
                </li>
                <li>
                    Website: https://sample.com
                </li>
            </ul>

            <p>
                こんにちは、はじめまして！よろしくお願いします!
            </p>
        </section>

        <section id="works" class="wrapper">
            <h2 class="sec-title">
                Works
            </h2>

            <ul>
                <li><img src="img/works1.jpg" alt=""></li>
                <li><img src="img/works2.jpg" alt=""></li>
                <li><img src="img/works3.jpg" alt=""></li>
                <li><img src="img/works4.jpg" alt=""></li>
                <li><img src="img/works5.jpg" alt=""></li>
                <li><img src="img/works6.jpg" alt=""></li>
            </ul>
        </section>

        <section id="news" class="wrapper">
            <h2 class="sec-title">
                News
            </h2>

            <dl>
                <dt>2024/11/22</dt>
                <dd>WebSite New Open!!</dd>
            </dl>
        </section>

        <section id="contact" class="wrapper">
            <h2 class="sec-title">
                Contact
            </h2>

            <form action="#" method="post">
                <dl>
                    <dt>
                        <label for="name">
                            NAME
                        </label>
                    </dt>

                    <dd>
                        <input type="text" name="your-name" id="name">
                    </dd>

                    <dt>
                        <label for="email">E-mail</label>
                    </dt>

                    <dd>
                        <input type="email" name="your-email" id="email">
                    </dd>

                    <dt>
                        <label for="message">Message</label>
                    </dt>

                    <dd>
                        <textarea name="your-message" id="message"></textarea>
                    </dd>
                </dl>
                <div class="button">
                    <input type="submit" value="Send">
                </div>
            </form>
        </section>

    </main>

    <footer id="footer">
        <p>
            &copy; 2024 My Works
        </p>
    </footer>

</body>
</html>
